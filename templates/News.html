<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="myForm" action="/AddNews" method="post">
            <label for="textbox">Enter Text:</label>
            <input type="text" id="textbox" name="enteredinfo" placeholder="Type something...">
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event){
            event.preventDefault(); // Prevent the form from submitting normally
            
            // Display popup
            alert("Data submitted successfully");
            
            // Simulate submitting data to the server (replace this with actual AJAX call if needed)
            // Here, I'm just redirecting after the alert
            setTimeout(function(){
                window.location.href = "/Home"; // Redirect to home page
            }, 1000); // 1000 milliseconds = 1 second
        });
    </script>
</body>
</html>
